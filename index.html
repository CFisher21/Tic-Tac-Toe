<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="center">
        <span class="title">Tic-Tac-Toe</span>
        <div class="gameboard" id="gameboard">
            <div class="gameplace">
                <span class="xo" id="row1-col1"></span>
            </div>
            <div class="gameplace">
                <span class="xo" id="row1-col2"></span>
            </div>
            <div class="gameplace">
                <span class="xo" id="row1-col3"></span>
            </div>
            <div class="gameplace">
                <span class="xo" id="row2-col1"></span>
            </div>
            <div class="gameplace">
                <span class="xo" id="row2-col2"></span>
            </div>
            <div class="gameplace">
                <span class="xo" id="row2-col3"></span>
            </div>
            <div class="gameplace">
                <span class="xo" id="row3-col1"></span>
            </div>
            <div class="gameplace">
                <span class="xo" id="row3-col2"></span>
            </div>
            <div class="gameplace">
                <span class="xo" id="row3-col3"></span>
            </div>
        </div>
        <div class="buttondiv">
            <button class="button" id="start">Start</button>
            <button class="button" id="restart">Restart</button>
        </div>
        <div class="player" id="player">Current Player:
            <span class="playerName" id="playerName"></span> 
            <span class="currentPlayer" id="currentPlayer">X</span>
        </div>
    </div>
</body>
</html>
